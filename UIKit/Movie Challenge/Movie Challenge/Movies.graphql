query GetTopMovies($limit: Int!) {
  movies(limit: $limit, orderBy: "voteAverage", sort: DESC) {
    __typename
        id
    title
    voteAverage
    genres
    posterPath
    overview
    releaseDate
    cast {
      profilePath
      name
        }
    director {
      name
    }
  }
}

